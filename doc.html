<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View & Download CV</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .iframe-container {
            width: 100%;
            height: 600px; /* Slightly taller for better reading */
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .download-btn {
            display: inline-block;
            text-decoration: none;
            background: #24292e; /* GitHub Black */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>My Resume</h2>

        <div class="iframe-container">
            <iframe src="https://raw.githubusercontent.com/josekamaa/portfolio/main/joseph kamau- fullsatckdeveloper.pdf"></iframe>
        </div>

        <a href="https://raw.githubusercontent.com/josekamaa/portfolio/main/joseph kamau- fullsatckdeveloper.pdf" class="download-btn" download>
            Download PDF
        </a>
    </div>

</body>
</html>
