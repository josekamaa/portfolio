<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Ask About Joseph Kamau</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            background: #1f2a38;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        #chatbox {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #2c3e50;
            border-radius: 5px;
            text-align: left;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user {
            background: #3498db;
            text-align: right;
        }
        .bot {
            background: #2ecc71;
            text-align: left;
        }
        input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Welcome to Joseph Kamau's Chatbot</h1>
    <p>Ask me about Joseph's education, skills, projects, experience, or how to contact him! ðŸ˜Š</p>
    
    <div class="chat-container">
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type a question..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        
        function sendMessage() {
            const question = userInput.value.trim().toLowerCase();
            if (question === "") return;
            
            addMessage("You: " + userInput.value, "user");
            userInput.value = "";
            
            setTimeout(() => {
                let response = getResponse(question);
                addMessage("Chatbot: " + response, "bot");
            }, 500);
        }
        
        function addMessage(message, sender) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender);
            msgDiv.textContent = message;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        function getResponse(question) {
            const responses = {
                "who are you?": "I'm Joseph Kamau's chatbot, here to answer questions about him! ðŸ˜Š",
                "what is your education?": "Joseph is pursuing a Bachelor of Science in Information Science at Kisii University, expected to graduate in 2025.",
                "what are your skills?": "Joseph is skilled in Java, PHP, JavaScript, HTML, CSS, MySQL, web development, database management, networking, and distributed systems.",
                "what projects have you worked on?": "Joseph has developed the KHIMS hospital management system and a Java RMI bank account simulation.",
                "what work experience do you have?": "Joseph completed an attachment at Kimbimbi Sub-County Level 4 Hospital, working with NHIF, KHIS, and JICA systems. He also works as a freelance web developer.",
                "what certifications do you have?": "Joseph has training in Web Development & Database Management and Health Information Systems.",
                "how can i contact you?": "You can reach Joseph via email at joemuthike02@gmail.com or phone at 0711391662."
            };
            
            return responses[question] || "I'm not sure how to answer that. Try asking about education, skills, projects, experience, or contact info! ðŸ˜Š";
        }
    </script>
</body>
</html>
